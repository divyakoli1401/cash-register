<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASH REGISTER</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register</h1>
        <p class="description">Enter the bill amount and cash given by customer, and know minimum no. of notes to return
        </p>
        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="text" />
        <label for="cash-given">Cash Given:</label>
        <input id="cash-given" type="text" />
        <button id="button-click">check</button>
        <p id="error-message"></p>
        <h2 id="return-message"></h2>
        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes-table"></td>
                <td class="no-of-notes-table"></td>
                <td class="no-of-notes-table"></td>
                <td class="no-of-notes-table"></td>
                <td class="no-of-notes-table"></td>
                <td class="no-of-notes-table"></td>
                <td class="no-of-notes-table"></td>

            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
